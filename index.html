<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seonggyun Kim</title>

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="icon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Theme colors */
    :root {
      --background: #ffffff;
      --text: #333333;
      --link: #0066cc;
      --link-hover: #004999;
      --footer: #777777;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121212;
        --text: #dddddd;
        --link: #66aaff;
        --link-hover: #99ccff;
        --footer: #555555;
      }
    }

    /* Global reset */
    html { scroll-behavior: smooth; }
    body {
      font-family: "Inter", sans-serif;
      margin: 80px auto 60px;
      padding: 0 20px;
      max-width: 800px;
      line-height: 1.6;
      background: var(--background);
      color: var(--text);
    }

    /* Navbar */
    nav {
      position: fixed; top: 0; left: 0; right: 0;
      background: var(--background);
      display: flex; justify-content: center; gap: 20px;
      padding: 15px 10px; border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95em;
    }
    nav a:hover { color: var(--link); }

    /* Sections */
    section { margin-top: 60px; }
    h1, h2 { text-align: center; font-weight: 600; }
    h1 { margin-bottom: 20px; font-size: 1.8em; }
    h2 {
      margin-bottom: 30px;
      font-size: 1.4em;
      color: var(--link);
    }

    /* Links & lists */
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; color: var(--link-hover); }
    ul { padding-left: 20px; margin-top: 10px; }
    li { margin-bottom: 8px; }

    /* PDF viewer */
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
    .close-btn {
      background: var(--link);
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .close-btn:hover { background: var(--link-hover); }

    /* Project table */
    #project-table-wrapper { overflow-x: auto; }
    #project-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #project-table th,
    #project-table td {
      padding: 8px 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    #project-table th {
      background: #f2f2f2;
      cursor: pointer;
    }
    .year-column {
      white-space: nowrap;
      text-align: center;
      min-width: 60px;
    }
    .clickable-project {
      cursor: pointer;
    }
    .clickable-project:hover {
      color: var(--link);
      text-decoration: underline;
    }
    
    /* toggle icon */
    .toggle-icon {
      display: inline-block;
      width: 1em;
      text-align: center;
      font-family: monospace;       /* ensure + and â€“ occupy same width */
      font-size: 1em;
      font-weight: bold;
      color: var(--text-color);
      /* no transform here any more */
    }

    .details-content {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }


    /* Details row */
    .details-row td {
      background: #f9f9f9;
    }

    /* Profile timeline */
    .profile-timeline li { margin-bottom: 6px; }
    .profile-timeline strong { color: var(--link); }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      nav { flex-wrap: wrap; gap: 10px; padding: 10px 5px; }
      nav a { font-size: 0.85em; }
      body { padding: 0 10px; }
      iframe { height: 400px; }
      .close-btn { padding: 8px 12px; font-size: 1em; }
      #project-table { font-size: 0.9em; }
    }
    @media (prefers-color-scheme: dark) {
      nav, #project-table th { border-bottom: 1px solid #555; }
      #project-table th { background: #222; }
      #project-table td, #project-table th {
        border-bottom: 1px solid #555;
      }
      .details-row td { background: #222; }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="#profile">Profile</a>
    <a href="#projects">Projects</a>
    <a href="#side-projects">Side Projects</a>
    <a href="#social">Social</a>
  </nav>

  <!-- Title -->
  <h1>Seonggyun Kim</h1>

  <!-- Profile (fetched) -->
  <section id="profile">
    <h2>Profile</h2>
    <div id="profile-content"></div>
    <div id="cv-viewer"></div>
  </section>

  <!-- Projects (fetched) -->
  <section id="projects">
    <h2>Projects</h2>
    <div id="projects-content"></div>
    <div id="project-viewer"></div>
  </section>

  <!-- Side Projects -->
  <section id="side-projects">
    <h2>Side Projects</h2>
    <ul>
      <li>Jazz</li>
      <li>Linux rice (I use Arch BTW)</li>
      <li>Art</li>
    </ul>
  </section>

  <!-- Social -->
  <section id="social">
    <h2>Social</h2>
    <ul>
      <li><a href="https://github.com/kmsnggyn" target="_blank">GitHub</a></li>
      <li><a href="https://linkedin.com/in/seonggyunkim" target="_blank">LinkedIn</a></li>
      <li><a href="mailto:seonggyun.kim@outlook.com">Email</a></li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Seonggyun Kim
  </footer>

  <script>
    // Fetch modular content
    window.addEventListener("DOMContentLoaded", () => {
      fetch("profile.html")
        .then(r => r.text())
        .then(html => document.getElementById("profile-content").innerHTML = html);

      fetch("projects.html")
        .then(r => r.text())
        .then(html => document.getElementById("projects-content").innerHTML = html);
    });

    // View or close embedded PDFs
    function viewPDF(path, targetId) {
      const v = document.getElementById(targetId);
      v.innerHTML = `
        <button onclick="closeViewer('${targetId}')" class="close-btn">Close</button>
        <iframe src="${path}"></iframe>
      `;
      v.scrollIntoView({ behavior: "smooth" });
    }
    function closeViewer(targetId) {
      document.getElementById(targetId).innerHTML = "";
    }

    // Sort table by column
    let currentSort = { column: -1, ascending: true };
    function sortTable(colIdx) {
      const table = document.getElementById("project-table");
      const rows = Array.from(table.tBodies[0].rows);
      const isNum = colIdx === 1;
      if (currentSort.column === colIdx) currentSort.ascending = !currentSort.ascending;
      else {
        currentSort.column = colIdx;
        currentSort.ascending = true;
      }
      rows.sort((a,b) => {
        let v1 = a.cells[colIdx].innerText.trim();
        let v2 = b.cells[colIdx].innerText.trim();
        let cmp = isNum ? parseInt(v1) - parseInt(v2) : v1.localeCompare(v2);
        return currentSort.ascending ? cmp : -cmp;
      });
      const tbody = table.tBodies[0];
      tbody.innerHTML = "";
      rows.forEach(r => tbody.appendChild(r));
    }

    let expandedRow = null;

    function toggleDetails(row, pdfPath, fullTitle, institution, description) {
      const tbody = row.parentElement;
      const icon  = row.querySelector(".toggle-icon");

      // 1. If another row is open, close it
      if (expandedRow && expandedRow !== row) {
        const prevContent = expandedRow.nextSibling?.querySelector(".details-content");
        if (prevContent) {
          prevContent.style.opacity    = "0";
          prevContent.style.maxHeight  = "0";
          setTimeout(() => {
            tbody.removeChild(expandedRow.nextSibling);
          }, 300);
        }
        expandedRow.querySelector(".toggle-icon").textContent = "+";
      }

      // 2. If this same row is open, just close it
      if (expandedRow === row && row.nextSibling?.classList.contains("details-row")) {
        const content = row.nextSibling.querySelector(".details-content");
        content.style.opacity   = "0";
        content.style.maxHeight = "0";
        setTimeout(() => {
          tbody.removeChild(row.nextSibling);
        }, 300);
        icon.textContent = "+";
        expandedRow = null;
        return;
      }

      // 3. Otherwise, build and insert the details row
      const detailsRow = document.createElement("tr");
      detailsRow.classList.add("details-row");
      detailsRow.innerHTML = `
        <td colspan="2" style="padding:15px; background:rgba(0,0,0,0.03); border-top:none;">
          <div class="details-content">
            <div style="font-weight:600; margin-bottom:10px;">
              ${fullTitle} | ${institution}
            </div>
            <ul style="padding-left:20px; margin:0 0 10px 0; line-height:1.5;">
              ${description
                .split("|")
                .map(line => `<li>${line.trim()}</li>`)
                .join("")}
            </ul>
            <a href="#" onclick="viewPDF('${pdfPath}', 'project-viewer'); return false;">
              View PDF
            </a>
          </div>
        </td>
      `;
      tbody.insertBefore(detailsRow, row.nextSibling);

      // 4. Trigger the expand animation
      requestAnimationFrame(() => {
        const content = detailsRow.querySelector(".details-content");
        content.style.maxHeight = "500px";
        content.style.opacity   = "1";
      });

      // 5. Toggle the icon
      icon.textContent = "-";
      expandedRow = row;
    }

  </script>
</body>
</html>
