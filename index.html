<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seonggyun Kim</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.8em;
    }
    .section-title {
      cursor: pointer;
      font-weight: bold;
      margin: 20px 0;
    }
    .section-title:hover {
      color: #0066cc;
    }
    .content {
      display: none;
      margin-left: 20px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ddd;
      }
      .section-title:hover {
        color: #66aaff;
      }
      a {
        color: #66aaff;
      }
      footer {
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h1>Seonggyun Kim</h1>

  <div class="section-title" onclick="toggle('cv')">&gt; View my CV</div>
  <div id="cv" class="content">
    <ul>
      <li><a href="cv.pdf" target="_blank">Download my CV</a></li>
    </ul>
  </div>

  <div class="section-title" onclick="toggle('projects')">&gt; Project files</div>
  <div id="projects" class="content">
    <!-- Project files will be loaded dynamically -->
  </div>

  <footer>
    &copy; 2025 Seonggyun Kim
  </footer>

  <script>
    let projectsLoaded = false;

    function toggle(id) {
      const element = document.getElementById(id);
      if (element.style.display === "none" || element.style.display === "") {
        element.style.display = "block";
        if (id === 'projects' && !projectsLoaded) {
          fetch('project-files.html')
            .then(response => response.text())
            .then(data => {
              element.innerHTML = data;
              projectsLoaded = true;
            })
            .catch(error => {
              element.innerHTML = "<p>Failed to load project files.</p>";
              console.error('Error loading project files:', error);
            });
        }
      } else {
        element.style.display = "none";
      }
    }
  </script>
</body>
</html>
