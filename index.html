<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seonggyun Kim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light mode base colors */
      --background-color: #ffffff;
      --text-color: #333333;
      --link-color: #0066cc;
      --hover-link-color: #004999;
      --footer-color: #777777;
    }

	@media (prefers-color-scheme: dark) {
      :root {
        /* Dark mode base colors */
        --background-color: #121212;
        --text-color: #dddddd;
        --link-color: #66aaff;
        --hover-link-color: #99ccff;
        --footer-color: #555555;
      }
    }
	
	body {
	  font-family: "Inter", sans-serif;
	  max-width: 700px;
	  margin: 60px auto;
	  padding: 0 20px;
	  line-height: 1.6;
	  color: var(--text-color);
	  background-color: var(--background-color);
	  font-weight: 400;
	}

	h1 {
	  text-align: center;
	  margin-bottom: 40px;
	  font-size: 1.8em;
	  font-weight: 600;
	}

	h2 {
	  text-align: center;
	  font-weight: 400;
	  color: var(--footer-color);
	  margin-bottom: 40px;
	}

	.section-title {
	  cursor: pointer;
	  font-weight: 600;
	  margin: 20px 0;
	}

	.section-title:hover {
	  color: var(--link-color);
	}
	
	.content {
	  display: none;
	  margin-left: 20px;
	  margin-top: 10px;
	}

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: var(--link-color);
    }

    a:hover {
      text-decoration: underline;
      color: var(--hover-link-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }
	
	footer {
	  margin-top: 60px;
	  text-align: center;
	  font-size: 0.9em;
	  color: var(--footer-color);
	  font-weight: 400;
	  letter-spacing: 0.5px;
	}


    @media (prefers-color-scheme: dark) {
      th {
        background-color: #222;
      }
      td, th {
        border-bottom: 1px solid #555;
      }
    }
  </style>

</head>

<body>
  <h1>Seonggyun Kim</h1>

  <h2>If you're reading this, I mean welcome, but this page is as you can see pretty much under construction rn.</h2>

  <div class="section-title" onclick="toggle('cv')">&gt; View my CV</div>
  <div id="cv" class="content">
    <ul>
      <li><a href="cv.pdf" target="_blank">Download my CV</a></li>
    </ul>
  </div>

  <div class="section-title" onclick="toggle('projects')">&gt; Project files</div>
  <div id="projects" class="content">
    <!-- Project files will be loaded dynamically -->
  </div>

  <footer>
    &copy; 2025 Seonggyun Kim
  </footer>

  <script>
    let projectsLoaded = false;

	function toggle(id) {
	  const element = document.getElementById(id);
	  
	  if (element.style.display === "none" || element.style.display === "") {
		element.style.display = "block";

		if (id === 'projects' && !projectsLoaded) {
		  fetch('project-files.html')
			.then(response => response.text())
			.then(data => {
			  element.innerHTML = data;
			  projectsLoaded = true;
			})
			.catch(error => {
			  element.innerHTML = "<p>Failed to load project files.</p>";
			  console.error('Error loading project files:', error);
			});
		}

	  } else {
		element.style.display = "none";
	  }
	}

  </script>
</body>
</html>
