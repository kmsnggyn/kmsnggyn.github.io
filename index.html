<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Seonggyun Kim</title>

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="icon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ─────────────────────────────────────────────────────────────────────────────
       Theme colors
       ───────────────────────────────────────────────────────────────────────────── */
    :root {
      --background:   #ffffff;
      --text:         #333333;
      --link:         #0066cc;
      --link-hover:   #004999;
      --footer:       #777777;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121212;
        --text:       #dddddd;
        --link:       #66aaff;
        --link-hover: #99ccff;
        --footer:     #555555;
      }
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Global reset & layout
       ───────────────────────────────────────────────────────────────────────────── */
    html { scroll-behavior: smooth; }
    body {
      font-family: "Inter", sans-serif;
      margin:       80px auto 60px;
      padding:      0 20px;
      max-width:    800px;
      line-height:  1.6;
      background:   var(--background);
      color:        var(--text);
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Navbar
       ───────────────────────────────────────────────────────────────────────────── */
    nav {
      position: fixed; top: 0; left: 0; right: 0;
      background: var(--background);
      display:    flex; justify-content: center; gap: 20px;
      padding:    15px 10px;
      border-bottom: 1px solid #ccc;
      z-index:    1000;
    }
    nav a {
      color:          var(--text);
      text-decoration: none;
      font-weight:     600;
      font-size:       0.95em;
    }
    nav a:hover { color: var(--link); }

    /* ─────────────────────────────────────────────────────────────────────────────
       Sections & headings
       ───────────────────────────────────────────────────────────────────────────── */
    section { margin-top: 60px; }
    h1, h2 { text-align: center; font-weight: 600; }
    h1 { margin-bottom: 20px; font-size: 1.8em; }
    h2 {
      margin-bottom: 30px;
      font-size:     1.4em;
      color:         var(--link);
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Links & lists
       ───────────────────────────────────────────────────────────────────────────── */
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; color: var(--link-hover); }
    ul { padding-left: 20px; margin-top: 10px; }
    li { margin-bottom: 8px; }

    /* ─────────────────────────────────────────────────────────────────────────────
       PDF viewer containers
       ───────────────────────────────────────────────────────────────────────────── */
    #project-viewer,
    #cv-viewer {
      width:      100%;
      margin-top: 30px;
    }
    #project-viewer .close-btn,
    #cv-viewer .close-btn {
      display: block;
      margin: 0 0 10px 0;
    }
    #project-viewer iframe,
    #cv-viewer iframe {
      width:  100%;
      height: 600px;
      border: 1px solid #ccc;
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Close-button styling
       ───────────────────────────────────────────────────────────────────────────── */
    .close-btn {
      background:    var(--link);
      color:         #fff;
      border:        none;
      padding:       6px 12px;
      font-size:     0.9em;
      cursor:        pointer;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .close-btn:hover { background: var(--link-hover); }

    /* ─────────────────────────────────────────────────────────────────────────────
       Profile
       ───────────────────────────────────────────────────────────────────────────── */

    .year {
      /* use tabular numerals so all digits occupy the same width */
      font-variant-numeric: tabular-nums;
      /* (fallback for older WebKit/Blink) */
      font-feature-settings: "tnum";
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Project table
       ───────────────────────────────────────────────────────────────────────────── */
    #project-table-wrapper { overflow-x: auto; }

    #project-table {
      width:           100%;
      border-collapse: collapse;
      margin-top:      20px;
    }
    #project-table th,
    #project-table td {
      padding:      8px 12px;
      border-bottom: 1px solid #ccc;
      text-align:    left;
    }
    #project-table th {
      background: #f2f2f2;
    }
    .year-column {
      white-space: nowrap;
      text-align:  center;
      min-width:   60px;
    }
    .clickable-project {
      cursor: pointer;
    }
    .clickable-project:hover {
      color:           var(--link);
      text-decoration: underline;
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       + / – icon for expand
       ───────────────────────────────────────────────────────────────────────────── */
    .toggle-icon {
      display:        inline-block;
      width:          1em;
      text-align:     center;
      font-size:      inherit;
      vertical-align: middle;
      margin-right:   8px;
      cursor:         pointer;
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Expanded row content
       ───────────────────────────────────────────────────────────────────────────── */
    .details-content {
      overflow:   hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }
    .details-row td {
      background: #f9f9f9;
    }

    /* ─────────────────────────────────────────────────────────────────────────────
       Profile timeline
       ───────────────────────────────────────────────────────────────────────────── */
    .profile-timeline li { margin-bottom: 6px; }
    .profile-timeline strong { color: var(--link); }

    /* ─────────────────────────────────────────────────────────────────────────────
       Responsive tweaks
       ───────────────────────────────────────────────────────────────────────────── */
    @media (max-width: 600px) {
      nav { flex-wrap: wrap; gap: 10px; padding: 10px 5px; }
      nav a { font-size: 0.85em; }
      body { padding: 0 10px; }
      .close-btn { padding: 8px 12px; font-size: 1em; }
      #project-table { font-size: 0.9em; }
    }

    @media (prefers-color-scheme: dark) {
      nav,
      #project-table th {
        border-bottom: 1px solid #555;
      }
      #project-table th { background: #222; }
      #project-table td,
      #project-table th {
        border-bottom: 1px solid #555;
      }
      .details-row td { background: #222; }
    }
    /* ─────────────────────────────────────────────────────────────────────────────
       PDF viewer containers (responsive tweaks)
       ───────────────────────────────────────────────────────────────────────────── */
    #project-viewer,
    #cv-viewer {
      /* unchanged: full width & spacing */
      width:      100%;
      margin-top: 30px;

      /* ADDED: make this a positioned, aspect-ratio box */
      position:   relative;      /* ← added */
      padding-top: 75%;          /* ← added: sets box height to 75% of its width (adjust ratio as needed) */
      overflow:   hidden;        /* ← added: hide overflow beyond the box */
      /* removed any fixed height here */
    }

    /* was: height: 600px; → now entirely fluid */
    #project-viewer iframe,
    #cv-viewer iframe {
      /* ADDED: fill the parent positioned box */
      position: absolute;  /* ← added */
      top:      0;         /* ← added */
      left:     0;         /* ← added */

      width:  100%;        /* ← unchanged */
      height: 100%;        /* ← changed from fixed 600px */
      border: 1px solid #ccc;
    }

    /* … the rest of your existing CSS below … */
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <a href="#profile">Profile</a>
    <a href="#projects">Projects</a>
    <a href="#side-projects">Side Projects</a>
    <a href="#social">Social</a>
  </nav>

  <!-- Title -->
  <h1>Seonggyun Kim</h1>

  <!-- Profile Section (loaded from profile.html) -->
  <section id="profile">
    <h2>Profile</h2>
    <div id="profile-content"></div>
    <div id="cv-viewer"></div>
  </section>

  <!-- Projects Section (loaded from projects.html) -->
  <section id="projects">
    <h2>Projects</h2>
    <div id="projects-content"></div>
    <div id="project-viewer"></div>
  </section>

  <!-- Side Projects -->
  <section id="side-projects">
    <h2>Side Projects</h2>
    <ul>
      <li>Jazz</li>
      <li>Linux rice (I use Arch btw)</li>
      <li>Art</li>
    </ul>
  </section>

  <!-- Social Links -->
  <section id="social">
    <h2>Social</h2>
    <ul>
      <li><a href="https://github.com/kmsnggyn" target="_blank">GitHub</a></li>
      <li><a href="https://linkedin.com/in/seonggyunkim" target="_blank">LinkedIn</a></li>
      <li><a href="mailto:seonggyun.kim@outlook.com">Email</a></li>
    </ul>
  </section>

  <footer>
    &copy; 2025 Seonggyun Kim
  </footer>

  <script>
    // Load profile.html and projects.html into their containers
    window.addEventListener("DOMContentLoaded", () => {
      fetch("profile.html")
        .then(res => res.text())
        .then(html => document.getElementById("profile-content").innerHTML = html);

      fetch("projects.html")
        .then(res => res.text())
        .then(html => document.getElementById("projects-content").innerHTML = html);
    });

    // Show embedded PDF with Close button
    function viewPDF(path, targetId) {
      const container = document.getElementById(targetId);
      container.innerHTML = `
        <button onclick="closeViewer('${targetId}')" class="close-btn">Close</button>
        <iframe src="${path}"></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
    function closeViewer(targetId) {
      document.getElementById(targetId).innerHTML = "";
    }

    // Expand/collapse project details
    let expandedRow = null;
    function toggleDetails(row, pdfPath, fullTitle, institution, description) {
      const tbody = row.parentElement;
      const icon  = row.querySelector(".toggle-icon");

      // Close any other expanded row
      if (expandedRow && expandedRow !== row) {
        const next = expandedRow.nextSibling;
        if (next && next.classList.contains("details-row")) {
          tbody.removeChild(next);
          expandedRow.querySelector(".toggle-icon").textContent = "+";
        }
      }

      // If same row clicked again, collapse it
      if (expandedRow === row && row.nextSibling && row.nextSibling.classList.contains("details-row")) {
        tbody.removeChild(row.nextSibling);
        icon.textContent = "+";
        expandedRow = null;
        return;
      }

      // Otherwise, expand this row
      const tr = document.createElement("tr");
      tr.classList.add("details-row");
      tr.innerHTML = `
        <td colspan="2" style="padding:15px; background:rgba(0,0,0,0.03); border-top:none;">
          <div style="font-weight:600; margin-bottom:10px;">
            ${fullTitle} | ${institution}
          </div>
          <ul style="padding-left:20px; margin:0 0 10px; line-height:1.5;">
            ${description
              .split("|")
              .map(line => `<li>${line.trim()}</li>`)
              .join("")}
          </ul>
          <a href="#" onclick="viewPDF('${pdfPath}', 'project-viewer'); return false;">
            View PDF
          </a>
        </td>
      `;
      tbody.insertBefore(tr, row.nextSibling);

      icon.textContent = "–";
      expandedRow = row;
    }
  </script>
</body>
</html>
