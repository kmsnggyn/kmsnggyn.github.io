<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Standard favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- PNG icons for different resolutions -->
  <link rel="icon" type="image/png" sizes="16x16" href="icon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <!-- Apple devices -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <meta charset="UTF-8">
  <title>Seonggyun Kim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #333333;
      --link-color: #0066cc;
      --hover-link-color: #004999;
      --footer-color: #777777;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #dddddd;
        --link-color: #66aaff;
        --hover-link-color: #99ccff;
        --footer-color: #555555;
      }
    }

    body {
      font-family: "Inter", sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      font-weight: 400;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.8em;
      font-weight: 600;
    }

    h2 {
      text-align: center;
      font-weight: 400;
      color: var(--footer-color);
      margin-bottom: 40px;
    }

    .section-title {
      cursor: pointer;
      font-weight: 600;
      margin: 20px 0;
    }

    .section-title:hover {
      color: var(--link-color);
    }

    .content {
      display: none;
      margin-left: 20px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: var(--link-color);
    }

    a:hover {
      text-decoration: underline;
      color: var(--hover-link-color);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: var(--footer-color);
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }

    @media (prefers-color-scheme: dark) {
      th {
        background-color: #222;
      }
      td, th {
        border-bottom: 1px solid #555;
      }
    }
  </style>
</head>

<body>
  <h1>Seonggyun Kim</h1>

  <h2>If you're reading this, I mean welcome, but this page is as you can see pretty much under construction rn.</h2>

  <div class="section-title" onclick="toggle('cv')">&gt; View my CV</div>
  <div id="cv" class="content">
    <ul>
      <li><a href="cv.pdf" target="_blank">Download my CV</a></li>
      <li><a href="#" onclick="viewPDF('cv.pdf'); return false;">View CV here</a></li>
    </ul>
  </div>

  <div class="section-title" onclick="toggle('projects')">&gt; Project files</div>
  <div id="projects" class="content">
    <!-- Project files will be loaded dynamically -->
  </div>

  <!-- PDF viewer will load here -->
  <div id="pdf-viewer" style="margin-top: 30px;"></div>

  <footer>
    &copy; 2025 Seonggyun Kim
  </footer>

  <script>
    let projectsLoaded = false;

    function toggle(id) {
      const element = document.getElementById(id);
      if (element.style.display === "none" || element.style.display === "") {
        element.style.display = "block";

        if (id === 'projects' && !projectsLoaded) {
          fetch('project-files.html')
            .then(response => response.text())
            .then(data => {
              element.innerHTML = data;
              projectsLoaded = true;
            })
            .catch(error => {
              element.innerHTML = "<p>Failed to load project files.</p>";
              console.error('Error loading project files:', error);
            });
        }
      } else {
        element.style.display = "none";
      }
    }

    let currentSort = { column: -1, ascending: true };

    function sortTable(columnIndex) {
      const table = document.getElementById("project-table");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);

      const isNumber = columnIndex === 1; // Only Year is numeric

      // Check if we are clicking the same column
      if (currentSort.column === columnIndex) {
        currentSort.ascending = !currentSort.ascending; // Toggle order
      } else {
        currentSort.column = columnIndex;
        currentSort.ascending = true; // Default ascending on new column
      }

      const sortedRows = rows.sort((a, b) => {
        const aText = a.cells[columnIndex].innerText.trim();
        const bText = b.cells[columnIndex].innerText.trim();

        let comparison;
        if (isNumber) {
          comparison = parseInt(aText) - parseInt(bText);
        } else {
          comparison = aText.localeCompare(bText);
        }

        return currentSort.ascending ? comparison : -comparison;
      });

      tbody.innerHTML = "";
      sortedRows.forEach(row => tbody.appendChild(row));
    }

    function viewPDF(filePath) {
      const viewer = document.getElementById('pdf-viewer');
      viewer.innerHTML = `
        <iframe src="${filePath}"></iframe>
      `;
      viewer.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
