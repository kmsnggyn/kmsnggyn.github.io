<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seonggyun Kim</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.8em;
    }
    .section-title {
      cursor: pointer;
      font-weight: bold;
      margin: 20px 0;
    }
    .section-title:hover {
      color: #0066cc;
    }
    .content {
      display: none;
      margin-left: 20px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Seonggyun Kim</h1>

  <div class="section-title" onclick="toggle('cv')">&gt; View my CV</div>
  <div id="cv" class="content">
    <ul>
      <li><a href="cv.pdf" target="_blank">Download my CV</a></li>
    </ul>
  </div>

  <div class="section-title" onclick="toggle('projects')">&gt; Project files</div>
  <div id="projects" class="content">
    <!-- Project files will be loaded here -->
  </div>

  <footer>
    &copy; 2025 Seonggyun Kim
  </footer>

  <script>
    function toggle(id) {
      const element = document.getElementById(id);
      if (element.style.display === "none" || element.style.display === "") {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    }

    // Load the project files dynamically
    fetch('project-files.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('projects').innerHTML = data;
      });
  </script>
</body>
</html>
